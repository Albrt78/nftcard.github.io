<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Frontend Mentor | NFT preview card component</title>
        <link rel="icon" type="image/x-icon" href="src/favicon-32x32.png" />

        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <!-- My CSS -->
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body class="d-flex justify-content-center align-items-center">
        <main class="card p-4 mb-1" id="card">
            <section class="img-container">
                <img
                    src="src/image-equilibrium.jpg"
                    class="card-img-top"
                    id="img"
                    alt="image of equilibrium"
                />
                <section class="overlay"></section>
                <img src="src/icon-view.svg" alt="eye icon" class="view" />
            </section>

            <section class="card-body ps-0 pe-0">
                <h1 class="card-text fs-3-xs">Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>

                <section
                    class="wrapper d-flex justify-content-between align-items-center mt-3 mb-0 pb-3"
                >
                    <article
                        class="name-wrapper d-flex align-items-center gap-2"
                    >
                        <img src="src/icon-ethereum.svg" alt="Ethereum Image" />
                        <h2 class="pt-2">0.041 ETH</h2>
                    </article>

                    <article
                        class="time-wrapper d-flex align-items-center gap-2"
                    >
                        <img src="src/icon-clock.svg" alt="Clock Image" />
                        <h3 class="pt-2">3 days left</h3>
                    </article>
                </section>
            </section>

            <section class="profile d-flex align-items-center gap-3">
                <img src="src/image-avatar.png" alt="avatar image" />
                <h4 class="pt-2-xs">
                    Creation of <a href="#">Jules Wyvern</a>
                </h4>
            </section>
        </main>

        <footer>
            <p>
                Challenge by
                <a href="https://www.frontendmentor.io/?ref=challenge">
                    Frontend Mentor
                </a>
                . Coded by
                <a href="https://www.frontendmentor.io/profile/Albrt78">
                    Albrt78
                </a>
            </p>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
